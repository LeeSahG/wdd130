<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form</title>
</head>
<body>
    <header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="favbrowser">What is your favorite browser?</label>
                    <select id="favbrowser" id="favbrowser">
                        <option value="chrome">Chrome</option>
                        <option value="edge">Microsoft Edge</option>
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="other">Other</option>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="travels">List the places you have traveled</label>
                    <textarea id="travels" name="travels" rows="4" placeholder="South Africa, Kruger National Park"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
    </header>
    <footer>

    </footer>
</body>
</html>
