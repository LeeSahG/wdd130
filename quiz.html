<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<header>
<p>Basic HTML and CSS quiz</p>
</header>

<main>
    <form>
        <fieldset>
            <legend>Please complete the following questions.</legend>
            <label for="definition">What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
            <label for="advantages">List a few advantages of CSS.</label>
            <textarea id="q2" name="q2" rows="5">
            <label for="utf">What number follows "utf" in an HTML document</label>
            <input type="number" id="q3" name="q3">
        </fieldset>
        <fieldset>
            <label for="symbol">Which symbol do we use if we want to target both h1 and h2?</label>
            <select id="q4" name="q4">
                <option value="colon">A double-colon (:)</option>
                <option value="comma">A comma (,)</option>
                <option value="semicolon">A semi-colon (;)</option>
                <option value="period">A period (.)</option>
            </select>
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</main>   
</body>
</html>
