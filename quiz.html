<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="wwr/styles/quiz.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lisakhanya Gasa">
    <meta name="description" content="This quiz form asks the user questions on the basics of using HTML and CSS.">
    <title>HTML and CSS Quiz</title>

</head>
<body>
<form>
<div class="wrapper">
    <h1>Quiz Form</h1>
    <div class="form">
        <div class="input_field">
            <label>What does HTML stand for?</label>
            <input type="text" name="q1" id="q1">
        </div>
        <div class="input_field">
            <label>Discuss some advanages of using CSS.</label>
            <textarea id="q2" name="q2" rows="5"></textarea>
        </div>
        <div class="input_field">
            <label>Which symbol do we use if we want to target multiple elements at once with CSS?</label>
            <select id="q3" name="q3">
                <option value="">Select</option>
                <option value="semi-colon">;</option>
                <option value="double-colon">:</option>
                <option value="comma">,</option>
                <option value="period">.</option>
            </select>
        </div>
        <div class="input_field">
            <label>Which HTML version is the latest?</label>
            <input type="number" name="q4" id="q4">
        </div>
        <div class="input_field">
            <input type="submit" value="Submit Quiz" class="submit">
        </div>
    </div>
</div>
</form>
</body>
